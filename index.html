<!DOCTYPE html>
<html>
  <head>
    <title>Star Flinger</title>
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div id="mainmenu" class="menubox hidden">
      <button id="button_play">Play</button>
      <button id="button_options">Options</button>
      <button id="button_quit">Quit</button>
    </div>
    <div id="configmenu" class="menubox hidden">
      <div>
        <label>Username</label>
        <input id="config_username" data-config="username" data-extract="value" data-default="Freshmeat" type="text"/>
      </div>
      <div>
        <label>Scaling</label>
        <input id="config_scaling" data-config="scaling" data-extract="valueAsNumber" data-default="1.0" type="number" min="0.1" max="2.0" step="0.05"/>
      </div>
      <div>
        <label>Antialias <sup title="Will reload the client.">(?)</sup></label>
        <input id="config_antialias" data-config="antialias" data-extract="checked" data-default="true" type="checkbox"/>
      </div>
      <div>
        <button id="config_close">Close</button>
      </div>
    </div>
    <div id="credits" onclick="require('shell').openExternal('http://twitter.com/red15')">
      Crafted with &hearts; <span title="for Junah">by Red15</span>
    </div>
    <script src="client.js" async></script>
  </body>
</html>
